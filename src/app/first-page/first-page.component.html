<h3>Add User</h3>

<form [formGroup]="addUser" (ngSubmit)="saveData()">

    <div class="mb-3">
      <label class="form-label">First Name : </label>
      <input type="text" class="form-control" placeholder = "Enter First Name: " formControlName="firstName">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Last Name : </label>
        <input type="text" class="form-control" placeholder="Enter Last Name: " formControlName="lastName">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Age : </label>
        <input type="text" class="form-control" placeholder = "Enter Age: " formControlName="age">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Address : </label>
        <input type="text" class="form-control" placeholder="Enter Address: " formControlName="address">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Contact Number : </label>
        <input type="number" class="form-control" placeholder = "Enter Contact Number: " formControlName="phoneNum">
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Email : </label>
        <input type="email" class="form-control" placeholder="Enter Email: " formControlName="email">
    </div>
    <br>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
