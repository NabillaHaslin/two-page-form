<h3>User List</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <th scope="row">{{item.firstName}}</th>
        <td>{{item.lastName}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phoneNum}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
